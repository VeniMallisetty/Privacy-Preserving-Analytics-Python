<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Doctor Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        /* Style to make the image fullscreen */
        .fullscreen-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            opacity: 0.4;
        }

        .fullscreen-bg img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Adjusted to cover */
        }

        .container {
            position: relative;
            z-index: 1; /* Ensure the content appears above the background image */
        }
    </style>
</head>
<body>
    <div class="fullscreen-bg">
        <img src="https://revolve.healthcare/_next/image?url=https%3A%2F%2Fapi.revolve.healthcare%2Fuploads%2Fmdr_rule_11_d52e43a9be.webp&w=1999&q=75" alt="Background Image">
    </div>
    <div class="container">
        <h2>Edit Doctor Details</h2>
        <form action="{{ url_for('edit_doctor_details') }}" method="POST">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="full_name" value="{{ doctor_details.full_name }}" required><br>
        
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" value="{{ doctor_details.age }}" required><br>
        
            <label for="specialization">Specialization:</label>
            <select id="specialization" name="specialization" required>
                <option value="">Select Specialization</option>
                <option value="dental" {% if doctor_details.specialization == 'dental' %}selected{% endif %}>Dental</option>
                <option value="anesthesia" {% if doctor_details.specialization == 'anesthesia' %}selected{% endif %}>Anesthesia</option>
                <option value="dermatology" {% if doctor_details.specialization == 'dermatology' %}selected{% endif %}>Dermatology</option>
                <option value="gynecology" {% if doctor_details.specialization == 'gynecology' %}selected{% endif %}>Gynecology</option>
                <option value="neurology" {% if doctor_details.specialization == 'neurology' %}selected{% endif %}>Neurology</option>
                <option value="surgery" {% if doctor_details.specialization == 'surgery' %}selected{% endif %}>Surgery</option>
            </select>
        
            <label for="experience">Experience (in years):</label>
            <input type="number" id="experience" name="experience" value="{{ doctor_details.experience }}" required><br>
        
            <label for="education">Education:</label>
            <textarea id="education" name="education" required>{{ doctor_details.education }}</textarea><br>
            
            <button type="submit" class="button" value="Save">Save</button>
        </form>        
    </div>
</body>
</html>
