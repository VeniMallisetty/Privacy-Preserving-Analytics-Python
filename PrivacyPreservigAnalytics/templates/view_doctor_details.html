<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Doctor Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        /* Style to make the image fullscreen */
        .fullscreen-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            opacity: 0.4;
        }

        .fullscreen-bg img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Adjusted to cover */
        }

        .container {
            position: relative;
            z-index: 1; /* Ensure the content appears above the background image */
        }
    </style>
</head>
<body>
    <div class="fullscreen-bg">
        <img src="https://revolve.healthcare/_next/image?url=https%3A%2F%2Fapi.revolve.healthcare%2Fuploads%2Fmdr_rule_11_d52e43a9be.webp&w=1999&q=75" alt="Background Image">
    </div>
    <div class="container">
        <h2>Doctor Details</h2>
        <p><strong>Full Name:</strong> {{ doctor_details.full_name }}</p>
        <p><strong>Age:</strong> {{ doctor_details.age }}</p>
        <p><strong>Specialization:</strong> {{ doctor_details.specialization }}</p>
        <p><strong>Experience:</strong> {{ doctor_details.experience }}</p>
        <p><strong>Education:</strong> {{ doctor_details.education }}</p>
        <a href="{{ url_for('edit_doctor_details') }}" class="button">Edit Details</a>
    </div>
</body>
</html>
