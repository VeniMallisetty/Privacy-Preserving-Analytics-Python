<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <!-- Add any necessary CSS stylesheets here -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        /* Style to make the image fullscreen */
        .fullscreen-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            opacity: 0.4;
        }

        .fullscreen-bg img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Adjusted to cover */
        }

        .container {
            position: relative;
            z-index: 1; /* Ensure the content appears above the background image */
        }
    </style>
</head>
<body>
    <div class="fullscreen-bg">
        <img src="https://i.pinimg.com/564x/df/c9/48/dfc9485ada0eb3d69b67423762f56ba8.jpg" alt="Background Image">
    </div>
    <div class="container">
        <h1>Doctor Dashboard</h1>
        <!-- Display a welcome message to the user -->
        <div class="welcome-message">
            <p>Welcome, {{ user['username'] }}</p>
        </div>
        <!-- Define the layout of the dashboard -->
        <div class="dashboard-layout">
            <!-- Dashboard menu -->
            <div class="dashboard-menu" style="margin-right: auto;">
                <h2>Menu</h2>
                <ul>
                    <li><a href="#" data-content="appointments">View Patient Appointments</a></li>
                    <li><a href="#" data-content="reports">View Patient Reports</a></li>
                    <li><a href="#" data-content="records">Records</a></li>
                </ul>
            </div>
            <!-- Dashboard content -->
            <div class="dashboard-content">
                <!-- Content for the selected menu item will be displayed here -->
            </div>
        </div>
    </div>
    <!-- Include any necessary JavaScript files -->
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
