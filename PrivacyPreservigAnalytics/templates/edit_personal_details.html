<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Personal Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        /* Style to make the image fullscreen */
        .fullscreen-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            opacity: 0.4;
        }

        .fullscreen-bg img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Adjusted to cover */
        }

        .container {
            position: relative;
            z-index: 1; /* Ensure the content appears above the background image */
        }
    </style>
</head>
<body>
    <div class="fullscreen-bg">
        <img src="https://revolve.healthcare/_next/image?url=https%3A%2F%2Fapi.revolve.healthcare%2Fuploads%2Fmdr_rule_11_d52e43a9be.webp&w=1999&q=75" alt="Background Image">
    </div>
    <div class="container">
        <h1>Personal Details</h1>
        <form action="{{ url_for('edit_personal_details') }}" method="POST">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="full_name" value="{{ personal_details['full_name'] }}" required><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" value="{{ personal_details['age'] }}" required><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male" {% if personal_details['gender'] == 'male' %} selected {% endif %}>Male</option>
                <option value="female" {% if personal_details['gender'] == 'female' %} selected {% endif %}>Female</option>
                <option value="other" {% if personal_details['gender'] == 'other' %} selected {% endif %}>Other</option>
            </select><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone_number" value="{{ personal_details['phone_number'] }}" pattern="[0-9]{10}" required><br>

            <label for="bloodgroup">Blood Group:</label>
            <select id="bloodgroup" name="blood_group" required>
                <option value="O-" {% if personal_details['blood_group'] == 'O-' %} selected {% endif %}>O negative</option>
                <option value="O+" {% if personal_details['blood_group'] == 'O+' %} selected {% endif %}>O positive</option>
                <option value="A-" {% if personal_details['blood_group'] == 'A-' %} selected {% endif %}>A negative</option>
                <option value="A+" {% if personal_details['blood_group'] == 'A+' %} selected {% endif %}>A positive</option>
                <option value="B-" {% if personal_details['blood_group'] == 'B-' %} selected {% endif %}>B negative</option>
                <option value="B+" {% if personal_details['blood_group'] == 'B+' %} selected {% endif %}>B positive</option>
                <option value="AB-" {% if personal_details['blood_group'] == 'AB-' %} selected {% endif %}>AB negative</option>
                <option value="AB+" {% if personal_details['blood_group'] == 'AB+' %} selected {% endif %}>AB positive</option>
            </select><br>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required>{{ personal_details['address'] }}</textarea><br>

            <label for="disease">Disease:</label>
            <select id="disease" name="disease" required>
                <option value="dental">dental</option>
                <option value="anesthesia">anesthesia</option>
                <option value="dermatology">dermatology</option>
                <option value="gynecology">gynecology</option>
                <option value="neurologist">neurologist</option>
                <option value="surgery">surgery</option>
            </select><br>
            
            <button type="submit" class="button" value="Save">Save</button>
        </form>
    </div>
</body>
</html>
