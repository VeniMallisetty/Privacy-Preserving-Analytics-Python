<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Personal Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        /* Style to make the image fullscreen */
        .fullscreen-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            opacity: 0.4;
        }

        .fullscreen-bg img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Adjusted to cover */
        }

        .container {
            position: relative;
            z-index: 1; /* Ensure the content appears above the background image */
        }
    </style>
</head>
<body>
    <div class="fullscreen-bg">
        <img src="https://revolve.healthcare/_next/image?url=https%3A%2F%2Fapi.revolve.healthcare%2Fuploads%2Fmdr_rule_11_d52e43a9be.webp&w=1999&q=75" alt="Background Image">
    </div>
    <div class="container">
        <h2>Personal Details</h2>
        <form action="{{ url_for('patient_personal_details') }}" method="POST">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="full_name" required><br>
        
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br>
        
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br>
        
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone_number" pattern="[0-9]{10}" required><br>
        
            <label for="bloodgroup">Blood Group:</label>
            <select id="bloodgroup" name="blood_group" required>
                <option value="O-">O negative</option>
                <option value="O+">O positive</option>
                <option value="A-">A negative</option>
                <option value="A+">A positive</option>
                <option value="B-">B negative</option>
                <option value="B+">B positive</option>
                <option value="AB-">AB negative</option>
                <option value="AB+">AB positive</option>
            </select><br>
        
            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea><br>
            
            <label for="disease">Disease:</label>
            <select id="disease" name="disease" required>
                <option value="dental">dental</option>
                <option value="anesthesia">anesthesia</option>
                <option value="dermatology">dermatology</option>
                <option value="gynecology">gynecology</option>
                <option value="neurology">neurology</option>
                <option value="surgery">surgery</option>
            </select><br>
            
            <button type="submit" class="button" value="Save">Save</button>
        </form>        
    </div>
</body>
</html>
