<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Medical Report</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        /* Style to make the image fullscreen */
        .fullscreen-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            opacity: 0.6;
        }

        .fullscreen-bg img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Adjusted to cover */
        }

        .container {
            position: relative;
            z-index: 1; /* Ensure the content appears above the background image */
        }
    </style>
</head>
<body>
    <div class="fullscreen-bg">
        <img src="https://img.freepik.com/premium-vector/medical-pattern-with-cardiac-thermometer-tablets_638892-67.jpg?w=740" alt="Background Image">
    </div>
    <div class="container">
        <h1>Medical Report</h1>
        <div class="report-content">
            <p><strong>Patient Name:</strong> {{ username }}</p>
            <p><strong>Report:</strong></p>
            <p>{{ report }}</p>
        </div>
        <a href="{{ url_for('dashboard') }}" class="button">Back</a>
    </div>
</body>
</html>
